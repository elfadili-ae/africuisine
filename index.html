<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="Assets/sushi.png">
    <script src="https://kit.fontawesome.com/b5ee477b15.js" crossorigin="anonymous"></script>
    <title>AfriCuisine</title>
</head>
<body>
    <div class="container">
        <div
            style="
                font-family: 'Playfair Display', serif;
                color:white; font-size: 24px;
                font-weight: 700;
                background-color: rgb(60, 133, 0);
                padding-left: 30px;
                padding-top: 10px;
                "
            >
            AFRICUISINE
        </div>
        <div class="header-menu">
            <div class="header-btn">MENU</div>
            <div class="header-btn">FOOD</div>
            <div class="header-btn">SERVICES</div>
            <div class="header-btn">ABOUT US</div>
            <div>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
    </div>
    <div class="container">
        <div style="position: absolute;">
            <img src="Assets/spoon.png" style="height: 500px;">
        </div>
        <div style="
            background-color: rgb(60, 133, 0);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 45px;
            font-weight: 700;
            line-height: 60px;
            color: white;
            padding: 350px 0px 0px 20px;
            "
            >TASTES<br/>OF<br/>AFRICA
        </div>
        <div style= "
            display: grid; grid-gap: 40px;
            padding: 50px 100 px;
            margin: 50px 0px;
            align-content: center;
            text-align: center;
            font-family: 'Playfair Display', serif;
            ">
            <div style="
            font-size: 65px;
            "
            >Feel the taste of<br/>African food
            </div>
            <div>Feel the taste of the most popular African 
            food from anywhere and anytime.
            </div>
            <div style="
                display: grid;
                padding: 5px 0px;
                grid-template-columns: repeat(2, 160px);
                place-content: center;
                grid-gap: 20px;
                ">
                <div class="order-now-btn">
                    Order Now
                </div>
                <div class="how-to-order">
                    <img src="Assets/play-circle.svg">
                    How to order</div>
            </div>
            <div style="
                display: grid;
                grid-template-columns: auto auto;
                grid-gap: 40px;
                place-content: center;
                padding: 35px 10px;
                text-align: justify;
                background-color: white;
                ">
                <div style="
                    display: grid;
                    grid-template-columns: 60% 40%;
                    align-items: center;
                    justify-items: center;
                    ">
                    <div style="font-size: 35px;">350k+</div>
                    <div>Happy<br/>Customers</div>
                </div>
                <div style="
                    display: grid;
                    grid-template-columns: 0.5fr 1.5fr;
                    place-content: center;
                    align-items: center;
                    justify-items: center;
                    ">
                    <img src="Assets/user.png" style="width: 50px;">
                    <div>
                    "This is the best African food delivery<br/>service that ever existed."
                    </div>
            </div>
        </div>

    </div>
</body>
</html>
